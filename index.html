<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Productos y Categorías</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">CRUD de Productos y Categorías</h1>
    
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="crudTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">Productos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab">Categorías</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="crudTabsContent">
      <!-- Productos -->
      <div class="tab-pane fade show active" id="products" role="tabpanel">
        <button class="btn btn-primary mb-3" id="addProductBtn"><i class="fa fa-plus"></i> Agregar Producto</button>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <!-- Los datos de productos se generan dinámicamente -->
          </tbody>
        </table>
      </div>

      <!-- Categorías -->
      <div class="tab-pane fade" id="categories" role="tabpanel">
        <button class="btn btn-primary mb-3" id="addCategoryBtn"><i class="fa fa-plus"></i> Agregar Categoría</button>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="categoriesTableBody">
            <!-- Los datos de categorías se generan dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Template -->
  <div class="modal fade" id="crudModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crudModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="crudForm">
            <div class="mb-3" id="categoryInputGroup">
              <label for="categoryName" class="form-label">Nombre de Categoría</label>
              <input type="text" class="form-control" id="categoryName">
            </div>
            <div class="mb-3" id="productInputGroup">
              <label for="productName" class="form-label">Nombre de Producto</label>
              <input type="text" class="form-control" id="productName">
              <label for="productCategory" class="form-label mt-2">Categoría</label>
              <select class="form-select" id="productCategory"></select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
